services:
  - type: web
    name: xiangqi-web
    runtime: java
    plan: free
    autoDeploy: true
    buildCommand: mvn -DskipTests clean package
    startCommand: java -Dfile.encoding=UTF-8 -cp target/classes com.xiangqi.web.PublicWebMain
    envVars:
      - key: BIND_HOST
        value: 0.0.0.0
      - key: JAVA_TOOL_OPTIONS
        value: -Xms128m -Xmx512m
